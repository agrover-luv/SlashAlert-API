# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - slash-alert-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/SlashAlert"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/SlashAlert

  deploy:
    runs-on: windows-latest
    needs: build
    environment: 
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9179E60157F5437AA0725FF7CFA24CDE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C903C27CE1EF4A76BE5F51E94A2D7F2E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E1026BBD492C4FF88C1B6711BE83E834 }}

      - name: Set App Settings
        run: |
          # Set the resource group name (use secret if provided, otherwise default)
          RESOURCE_GROUP="${{ secrets.AZURE_RESOURCE_GROUP }}"
          if [ -z "$RESOURCE_GROUP" ]; then
            RESOURCE_GROUP="slash-alert-api_group"
          fi
          
          # Set application settings for Cosmos DB
          az webapp config appsettings set \
            --name slash-alert-api \
            --resource-group $RESOURCE_GROUP \
            --settings \
              COSMOS_DB_ENDPOINT="${{ secrets.COSMOS_DB_ENDPOINT }}" \
              COSMOS_DB_PRIMARY_KEY="${{ secrets.COSMOS_DB_PRIMARY_KEY }}"
        shell: bash

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'slash-alert-api'
          slot-name: 'Production'
          package: .
          